<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Layout Demo -- Rececit</title>
        <link href="./Style/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="receipt">
            <div id="receipt-header">
                <h1>Bussines Name</h1>
                <p>Address</p>
            </div>
            <table id="receipt-list">
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
                <tr>
                    <td>aA</td>
                    <td>bB</td>
                    <td>cC</td>
                </tr>
            </table>
            <div id="receipt-total">
                <p>Total</p>
            </div>
            <div id="receipt-message">
                <p>You are where you are.</p>
            </div>
        </div>
    </body>
</html>
